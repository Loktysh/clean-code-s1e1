<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="wrapper">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="adding-header">
        <label for="new-task" class="task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </p><h3 class="task-header">Todo</h3>
      <ul id="incomplete-tasks-list" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task hidden-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="delete-img"></button>
        </li>
        <li class="edit-mode list-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task hidden-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="edit btn">Save</button>
            <button class="delete btn"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
      <h3 class="task-header">Completed</h3>
      <ul id="completed-tasks-list" class="tasks-list">
          <li class="list-item"><input type="checkbox" class="task-checkbox" checked>
            <label class="task hidden-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
